<!DOCTYPE html>
<html>
<head>
	<title> Log In form </title>



	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

	<form class="form-horizontal">
		<fieldset>

			<!-- Form Name -->
			<legend>Owner credentials</legend>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="email_login">Email</label>  
				<div class="col-md-4">
					<input id="email_login" name="email_login" type="text" placeholder="enter your email.." class="form-control input-md" required="">
					
				</div>
			</div>

			<!-- Password input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="password_login">Password</label>
				<div class="col-md-4">
					<input id="password_login" name="password_login" type="password" placeholder="enter your password.." class="form-control input-md" required="">
					
				</div>
			</div>

			<!-- Button (Double) -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="login_button"></label>
				<div class="col-md-8">
					<button id="login_button" name="login_button" class="btn btn-success">Log in</button>
					<button id="lost_password_button" name="lost_password_button" class="btn btn-warning">Lost password</button>
				</div>
			</div>

		</fieldset>
	</form>

</body>
</html>
