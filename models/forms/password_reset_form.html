<!DOCTYPE html>
<html>
<head>
	<title> Log In form </title>



	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<form class="form-horizontal">
		<fieldset>

			<!-- Form Name -->
			<legend>Lost password</legend>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="email_login">Email</label>  
				<div class="col-md-4">
					<input id="email_login" name="email_login" type="text" placeholder="enter your email.." class="form-control input-md" required="">
					<span class="help-block">Type in your email to reset your password</span>  
				</div>
			</div>

			<!-- Button -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="reset_password_button"></label>
				<div class="col-md-4">
					<button id="reset_password_button" name="reset_password_button" class="btn btn-danger">Reset password</button>
				</div>
			</div>

		</fieldset>
	</form>
</body>
</html>
