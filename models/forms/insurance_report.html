<!DOCTYPE html>
<html>
<head>
  <title> Issue new report </title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
  <form class="form-horizontal">
    <fieldset>

      <!-- Form Name -->
      <legend>Insurance new report</legend>

      <!-- Multiple Checkboxes -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="reasonsForVisit">Reasons for visit</label>
        <div class="col-md-4">
          <div class="checkbox">
            <label for="reasonsForVisit-0">
              <input type="checkbox" name="reasonsForVisit" id="reasonsForVisit-0" value="1">
              Wellness services
            </label>
          </div>
          <div class="checkbox">
            <label for="reasonsForVisit-1">
              <input type="checkbox" name="reasonsForVisit" id="reasonsForVisit-1" value="2">
              Injury
            </label>
          </div>
          <div class="checkbox">
            <label for="reasonsForVisit-2">
              <input type="checkbox" name="reasonsForVisit" id="reasonsForVisit-2" value="3">
              Illness
            </label>
          </div>
        </div>
      </div>

      <!-- Textarea -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="description">Description</label>
        <div class="col-md-4">                     
          <textarea class="form-control" id="description" name="description">On the 25th of February my pet ...</textarea>
        </div>
      </div>

      <!-- Search input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="searchinput">Hospital / clinic</label>
        <div class="col-md-4">
          <input id="searchinput" name="searchinput" type="search" placeholder="Name of the hospital" class="form-control input-md" required="">

        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Name of the doctor</label>  
        <div class="col-md-4">
          <input id="textinput" name="textinput" type="text" placeholder="Peter Maricovk" class="form-control input-md" required="">
          <span class="help-block">Only type name, not degree. If more doctors were involved, split names with comma</span>  
        </div>
      </div>

      <!-- Appended Input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="appendedtext">Treatment started</label>
        <div class="col-md-4">
          <div class="input-group">
            <input id="appendedtext" name="appendedtext" class="form-control" placeholder="18-02-2019" type="text" required="">
            <span class="input-group-addon">select date</span>
          </div>

        </div>
      </div>
      <!-- Appended Input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="appendedtext">Treatment ended</label>
        <div class="col-md-4">
          <div class="input-group">
            <input id="appendedtext" name="appendedtext" class="form-control" placeholder="18-03-2019" type="text">
            <span class="input-group-addon">select date</span>
          </div>

        </div>
      </div>
      <!-- File Button --> 
      <div class="form-group">
        <label class="col-md-4 control-label" for="descFileButton">Description of insurance event</label>
        <div class="col-md-4">
          <input id="descFileButton" name="descFileButton" class="input-file" type="file">
        </div>
      </div>

      <!-- File Button --> 
      <div class="form-group">
        <label class="col-md-4 control-label" for="vetDocButton">Vet report</label>
        <div class="col-md-4">
          <input id="vetDocButton" name="vetDocButton" class="input-file" type="file">
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Total cost</label>  
        <div class="col-md-4">
          <input id="textinput" name="textinput" type="text" placeholder="39,5â‚¬" class="form-control input-md" required="">
          <span class="help-block">In euros, only type number, not euro sign</span>  
        </div>
      </div>

      <!-- Multiple Radios (inline) -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="radios">Money recipient</label>
        <div class="col-md-4"> 
          <label class="radio-inline" for="radios-0">
            <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
            Pay to me
          </label> 
          <label class="radio-inline" for="radios-1">
            <input type="radio" name="radios" id="radios-1" value="2">
            Pay to vet
          </label>
        </div>
      </div>

      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="submitButton"></label>
        <div class="col-md-4">
          <button id="submitButton" name="submitButton" class="btn btn-success">Submit</button>
        </div>
      </div>

    </fieldset>
  </form>
</body>
</html>
